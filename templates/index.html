<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brand Focus</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class = "top_panel">
      <img src="/static/images/logo.png" srcset="/static/images/logo@2x.png 2x, /static/images/logo@3x.png 3x" class="Logo">
    </div>

    <div class = "content">
      <div class = "row">
       <div  class="col-sm-4">

        <div class="searchSettings">
              <p>Отслеживаемые</p>
              <div class="btn-group-vertical">
                <button type="button" class="btn btn-default btnChooseFirm firm-active" data-id="1">
                  <img src="/static/images/tensor-logo.png">
                  <p>Тензор</p>
                </button>
                <button type="button" class="btn btn-default btnChooseFirm" data-id="2">
                  <img src="/static/images/SBK-logo.png">
                  <p>СБК Контур</p>
                </button>
                <button type="button" class="btn btn-default btnChooseFirm" data-id="3">
                  <img src="/static/images/microsoft-logo.png">
                  <p>Майкрософт</p>
                </button>
                <button type="button" class="btn btn-default btnChooseFirm" data-id="4">
                  <img src="/static/images/mili-logo.png">
                  <p>Ресторан Мили</p>
                </button>
            </div>
            </div>


        <div class = "searchSettings" id="focusing">
          <p>Фокусировка</p>
       <div>
        <input id="keyWords" class="tagSelect" placeholder="Введите искомый тег">
        	<button type="button" id="addBtn" class="addingTagBtn">+</button>
        </input>
        
      </div>
      <br clear="all"/>
      <div id="workingArea"></div>
      </div> 
    </div>

        <div class = "col-sm-8">
          <div class = "lenta">
            <div class = "row lenta_top">
              <div class = "col-sm-6">
                <p>Лента отзывов</p>
              </div>
              <div class = "col-sm-6 upd">
                  <span id="feedUpdateStatus"></span>
                <button type="button" class="btn btn-warning" id="feedUpdateBtn">Обновить</button>
              </div>
            </div>

            <div class = "button_row">
              <div class="btn-group">
                <button type="button" class="btn btn-default charmixFeedSort" data-sort="all">
                  <p id = "count_all"></p>
                  <p id = "txt">Все</p>
                </button>
                <button type="button" class="btn btn-default charmixFeedSort" data-sort="1">
                  <p id = "count_pos"></p>
                  <p id = "txt">Полож.</p>
                </button>
                <button type="button" class="btn btn-default charmixFeedSort" data-sort="-1">
                  <p id = "count_neg"></p>
                  <p id = "txt">Отриц.</p>
                </button>
                <button type="button" class="btn btn-default charmixFeedSort" data-sort="0">
                  <p id = "count_any"></p>
                  <p id = "txt">Неопред.</p>
                </button>
              </div>
            </div>
              <div class = "lenta_content"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/reviews.js"></script>
  </body>
</html>

<!-- 
id = "social_nw_name" - имя социальной сети
id = "feedback_date" - дата написания комментария
id = "fb_text" - текст комментария
id = "avatar" - аватар пользователя
id = "username" - имя пользователя
-->
